<html lang="en">
<head>
  <title>
    OUTR CGPA CALCULATOR
  </title>
  <center>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="cgpa2.css">
</center>
</head>
  <body>
    <div class="container-fluid">
      <center><img src="mec logo.jpg" style="width:auto; height:auto"></center>
      <center>
      <div class="calculator-box">
        <h1>CGPA CALCULATOR</h1>
        <p>
         <b><font size="5"color="131a5f" sryle="times new roman"></font></b>
        </p>
        <div id="course-wrapper">
          <form class="key-0">
            <p> <label id="course-row" for="courses">Courses:</label> 
             <label id="credit-row" for="credit-units">Credit Units:</label>
           <label id="grade-row" for="grade">Grades: </label></p>
              <input
                type="text"
                placeholder="Course Code"
                class="courses key-0"
                required/>
<!--               <label for="credit-units">Credit Units:</label> -->
              <input
                type="number"
                class="credit-units key-0"
                placeholder="Credit Units"
                value=""
                required
              />
<!--               <label for="grade">Grade: </label> -->
              <select class="grade key-0" required>
                <option class="grade" value="select">Select</option>
                <option class="grade" value="5">O</option>
                <option class="grade" value="4">A+</option>
                <option class="grade" value="3">A</option>
                <option class="grade" value="2">B+</option>
                <option class="grade" value="1">B</option>
                <option class="grade" value="0">C</option>
              </select>
          </form>
        </div>
        <!-- <section class"btn">+ Add Course</section> -->
        <div class="btn">
          <button onclick="addCourse()">+ Add Course</button>
          <button onclick="removeCourse()">- Remove Course</button>
          <button onclick="calcCgpa()">Calculate CGPA</button>
        </div>
        <div class="lastp">
          <p id="cgpa-calc">Your CGPA is:</p>
        </div>
      </div>
      <script src="cgpa3.js">  </script>   
      </center>
    </div>
    </div>
  </div>
</center>
    </body>
      </html>
